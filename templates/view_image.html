<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Image</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-weight: 100;
            margin: 0 !important;
        }
    </style>
</head>
<body background="../static/blue.jpg" style="display: table; height: 100vh; width: 100vw; margin: 0; padding: 0">
<div style="display: table-cell; width: 100%; height: 100%; vertical-align: middle; text-align: center;">
    <!--pass images from view function: images's binary data. -->
    <!--<img src = "data:image/png;base64, {{ image }}" style="max-width: 100%" />-->
    <!--pass images from view function: images's path. -->
    <p><h4>上传图片</h4></p>
    <img src="{{ images[0] }}" style="max-width: 100%" />
    <p><h4>相似图片</h4></p>
    <img src="{{ images[1] }}" style="max-width: 100%" />
    <img src="{{ images[2] }}" style="max-width: 100%" />
    <img src="{{ images[3] }}" style="max-width: 100%" />
    <img src="{{ images[4] }}" style="max-width: 100%" />
</div>
</body>
</html>
